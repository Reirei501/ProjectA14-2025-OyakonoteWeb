<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おやこノート管理画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .epds-score {
            font-size: 18px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 6px;
        }

        .score-low { background: #c8e6c9; color: #2e7d32; }
        .score-medium { background: #fff9c4; color: #f57f17; }
        .score-high { background: #ffccbc; color: #d84315; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand">おやこノート管理画面</div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="userlist.html">登録ユーザ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="consultations.html">相談記録</a>
                </li>
                </ul>
                </ul>
                <button class="btn btn-danger" onclick="logout()">ログアウト</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="bg-white p-3 rounded shadow-sm mb-4 d-flex gap-2 flex-wrap">
            <h2 class="h4 fw-bold mb-3">登録ユーザ一覧</h2>
        </div>
        <div class="bg-white rounded shadow-sm overflow-hidden">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>メールアドレス</th>
                        <th>ユーザー名</th>
                        <th>状態</th>
                        <th>EPDS履歴</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="4" class="loading">読み込み中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="epdsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">EPDS履歴</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              <div class="modal-body" id="epdsContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        if (sessionStorage.getItem('staffLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyC0DOxLZDkCkFA3y0XV63_ljbkams0HFWc",
            authDomain: "oyakonote-c766a.firebaseapp.com",
            projectId: "oyakonote-c766a",
            storageBucket: "oyakonote-c766a.firebasestorage.app",
            messagingSenderId: "1073810043245",
            appId: "1:1073810043245:web:6f3f8537fac0773a16ea64"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function logout() {
            firebase.auth().signOut();
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        async function loadUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="loading">読み込み中...</td></tr>';

            try {
                const usersSnapshot = await db.collection('users').get();
                
                if (usersSnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:40px;color:#999;">ユーザーが登録されていません</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                
                for (const userDoc of usersSnapshot.docs) {
                    const userData = userDoc.data();
                    const userId = userDoc.id;
                    
                    // 全てのEPDS記録を取得してクライアント側でフィルタ
                    const epdsSnapshot = await db.collection('users')
                        .doc(userId)
                        .collection('parent_health_records')
                        .get();

                    // EPDSスコアが存在するものだけフィルタして日付順にソート
                    const epdsRecords = epdsSnapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(record => record.epdsScore != null)
                        .sort((a, b) => b.date.toMillis() - a.date.toMillis())
                        .slice(0, 3);

                    const epdsScores = epdsRecords.map(r => r.epdsScore);
                    const recentHighScores = epdsScores.length >= 2 && 
                        epdsScores.slice(0, 2).every(score => score >= 9);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${userData.email || '未設定'}</td>
                        <td>${userData.userName || '未設定'}</td>
                        <td>
                            ${recentHighScores ? '<span class="badge bg-warning text-dark">要注意</span>' : ''}
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="showEPDS('${userId}', '${userData.userName || userData.email}')">
                                履歴を表示
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:40px;color:#f44;">エラーが発生しました</td></tr>';
            }
        }

        async function showEPDS(userId, userName) {
            const content = document.getElementById('epdsContent');
            content.innerHTML = '<div class="text-center py-4 text-muted">読み込み中...</div>';
            const modal = new bootstrap.Modal(document.getElementById('epdsModal'));
            modal.show();

            try {
                const snapshot = await db.collection('users')
                    .doc(userId)
                    .collection('parent_health_records')
                    .get();

                // EPDSスコアが存在するものだけフィルタして日付順にソート
                const epdsRecords = snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(record => record.epdsScore != null)
                    .sort((a, b) => b.date.toMillis() - a.date.toMillis());

                if (epdsRecords.length === 0) {
                    content.innerHTML = '<p style="text-align:center;color:#999;">EPDS記録がありません</p>';
                    return;
                }

                let html = `<p class="mb-3"><strong>${userName}</strong> のEPDS履歴</p><ul class="list-unstyled">`;
                
                epdsRecords.forEach(record => {
                    const date = record.date.toDate();
                    const score = record.epdsScore;
                    
                    let scoreClass = 'score-low';
                    if (score >= 13) scoreClass = 'score-high';
                    else if (score >= 9) scoreClass = 'score-medium';

                    html += `
                        <li class="d-flex justify-content-between align-items-center border rounded p-2 mb-2">
                            <div>
                                <div class="text-muted">${formatDate(date)}</div>
                                <div class="small text-secondary mt-1">気分: ${record.mood}</div>
                            </div>
                            <div class="epds-score ${scoreClass}">${score}点</div>
                        </li>
                    `;
                });
                
                html += '</ul>';
                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading EPDS:', error);
                content.innerHTML = '<p class="text-center text-danger">エラーが発生しました</p>';
            }
        }

        function closeModal() {
            document.getElementById('epdsModal').classList.remove('show');
        }

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}年${m}月${d}日`;
        }

        document.getElementById('epdsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        loadUsers();
    </script>
</body>
</html>
